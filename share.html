<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Passion for food in one place! Sharing the Food with everyone!">
    <meta name="keywords" content="food, recipe, share food, recipe of the day, passion for food, sweet food, sour food, sweet and sour, sweet & sour">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Sweet & Sour</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html" id="logo">
                 <h1>Sweet & Sour</h1>
            </a>
            <nav id="menu">
                <ul>
                    <li>
                         <a href="index.html">Home</a>
                    </li>
                    <li>
                         <a href="recipes.html">Recipe</a>
                    </li>
                    <li>
                        <a href="share.html" class="active">Share</a>
                    </li>
                    <li>
                        <a href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="form-area-share">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <div id="image-text-share">
                <h2>
                    Do you want to share with us your dishes?
                    <br>       
                    What are you waiting for?! 
                    <br>
                    Send us yours amazing Recipes!   
                </h2>
            </div>

                <!-- Form Area for the User -->
            <div class="flex-container-form">
                <div id="form-user-share">
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" class="input-contact-us" name="full_name" required placeholder="* Insert here your Full Name!">
            
                        <label for="email-share">Email Address</label>
                        <input type="email" id="email-share" class="input-contact-us" name="email_address_share" required placeholder="* Insert here your email address!">

                        <label for="recipe-name">Recipe Name</label>
                        <input type="text" id="recipe-name" class="input-contact-us" name="recipe_name" required placeholder="* Insert here the name of your amazing dish!">

                        <!-- This is the Area of the Radio Buttons -->
                        <label for="appetizers" class="radio-label-contact-share">Appetizer</label>
                        <input type="radio" id="appetizers" class="radio-buttons-contact-share" value="appetizers" name="dishes" required>
                
                        <label for="main_courses" class="radio-label-contact-share">Main Course</label>
                        <input type="radio" id="main_courses" class="radio-buttons-contact-share" value="main_courses" name="dishes" required>
                
                        <label for="desserts" class="radio-label-contact-share">Dessert</label>
                        <input type="radio" id="desserts" class="radio-buttons-contact-share" value="desserts" name="dishes" required>
                    
                        <!-- This is the Area for the Textarea Inputs -->
                        <div class="textarea-area">
                            <label for="ingredients">Ingredients</label>
                            <textarea id="ingredients" name="ingredients" rows="4" cols="50" placeholder="List here the Ingredients necessary for your amazing dish!"></textarea>

                            <label for="preparation">Preparation</label>
                            <textarea id="preparation" name="preparation" rows="4" cols="50" placeholder="List here the Steps for the Preparation!"></textarea>
                        </div>
                    
                    </div>

                    <div id="buttons-area-share">
                        <h6>Please note that the field with the symbol (*) are mandatory!</h6>
                        <input type="submit" value="Submit Form!" class="buttons">
                        <input type="reset" value="Reset Form" class="buttons">
                    
                        <!-- This is the Area for the File Input - Studied on W3School -->
                        <label for="files"></label>
                        <input type="file" id="files" name="multiple-files" multiple>
                    </div>
                </div>
            </div>
        </form>
    </section>
    
    <footer>
        <ul id="social">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook Page (This link opens in a new tab)" ><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram Page (This link opens in a new tab)" ><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube Page (This link opens in a new tab)" ><i class="fab fa-youtube-square"></i></a>
            </li>
            
        </ul>
    </footer>

<!-- Font Awesome Script -->

</html>
