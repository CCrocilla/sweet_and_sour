    <section id="form-area-contact-us">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <div id="image-text-contact-us">
                <h2>
                    Do you want to receive the recipes in your email address?
                    <br>
                    We have that too!!!
                    <br><br>
                    Sign in here for the newsletter!!!
                </h2>
            </div>

                <!-- Form Area for the User -->
            <div id="form-user-contact-us">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="input-contact-us" name="first_name" required>
            
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="input-contact-us" name="last_name" required>
            
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="input-contact-us" name="email_address" required>

                    <!-- Radio Button Section -->
                    <label for="daily">Daily</label>
                    <input type="radio" id="daily" class="radio-contact-us" value="daily" name="newsletter_email" required>
                
                    <label for="weekly">Weekly</label>
                    <input type="radio" id="weekly" class="radio-contact-us" value="weekly" name="newsletter_email" required>
                
                    <label for="monthly">Monthly</label>
                    <input type="radio" id="monthly" class="radio-contact-us" value="monthly" name="newsletter_email" required>
                </div>
                <div>
                    <input type="submit" value="Sign Up Here!" class="buttons">
                    <input type="reset" value="Reset Form" class="buttons">
                </div>
            </div>
        </form>
    </section>
    
    <section id="about-us-area">

    </section>
