                <div class="flex-single-title">
                    <h1>Gnocchi with Pesto</h1>
                </div>
                <div class="ingredient-1">
                    <h2>Ingredients</h2>
                                <h3>To make the basil pesto:</h3>
                            <ul>
                                <li>
                                    <input type="checkbox" id="check1" name="check1" value="basil">   
                                    <label for="check1">2 cups fresh basil leaves, packed</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="check2" name="check2" value="parmesan">
                                    <label for="check2">1/2 cup freshly grated Parmesan-Reggiano cheese</label>  
                                </li>
                                <li>
                                    <input type="checkbox" id="check3" name="check3" value="olive"> 
                                    <label for="check3">1/2 cup extra virgin olive oil</label>  
                                </li>
                                <li>
                                    <input type="checkbox" id="check4" name="check4" value="nuts"> 
                                    <label for="check4">1/4 cup pine nuts</label> 
                                </li>
                                <li>
                                    <input type="checkbox" id="check5" name="check5" value="garlic">  
                                    <label for="check5">2 minced garlic cloves</label> 
                                </li>
                                <li>
                                    <input type="checkbox" id="check6" name="check6" value="salt">
                                    <label for="check6">Salt and black pepper</label>   
                                </li>
                            </ul>
                            <br>
                                <h3>For the Gnocchi:</h3>
                            <ul>
                                <li>
                                    <input type="checkbox" id="check7" name="check7" value="oil">
                                    <label for="check7">2 tablespoons olive oil</label>
                                </li>
                                <li>
                                    
                                    <input type="checkbox" id="check8" name="check8" value="gnocchi">
                                    <label for="check8">1 lb package potato gnocchi</label>
                                </li>
                                <li>
                                    
                                    <input type="checkbox" id="check9" name="check9" value="">
                                    <label for="check9">Parmesan cheese, for serving</label>
                                </li>
                            </ul>
